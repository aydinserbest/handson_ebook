<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Non-Interactable Element Example</title>
<style>
  #hiddenButton {
    visibility: hidden;
  }
</style>
</head>
<body>

<button id="showButton">Show Hidden Button</button>
<button id="hiddenButton">Hidden Button</button>

<script>
  document.getElementById('showButton').addEventListener('click', function() {
    document.getElementById('hiddenButton').style.visibility = 'visible';
  });
</script>

</body>
</html>
